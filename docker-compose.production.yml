version: '3.8'

services:
  old:
    networks:
      - net
    environment:
      TZ: 'Europe/Moscow'
      SECRET_FOR_REFRESH: ${SECRET_FOR_REFRESH?Provide secret key for refreshing data SECRET_FOR_REFRESH}
      CONNECTION_STRING: ${CONNECTION_STRING?Provide postgres connection string CONNECTION_STRING}
    deploy:
      resources:
        limits:
          cpus: '0.30'
          memory: 100M
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
  api:
    networks:
      - net
    environment:
      TZ: 'Europe/Moscow'
      DATABASE_URL: ${DATABASE_URL?Provide postgres connection string DATABASE_URL}
      ROOT_PATH: ${ROOT_PATH?Provide path to backend beside  ROOT_PATH}
      APP_SECRET: ${APP_SECRET?Provide path prefix to service from proxy APP_SECRET}

    deploy:
      resources:
        limits:
          cpus: '0.30'
          memory: 100M
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
  refresh_invoker:
    networks:
      - net
    deploy:
      resources:
        limits:
          cpus: '0.10'
          memory: 30M
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
  proxy:
    networks:
      - net
    deploy:
      resources:
        limits:
          cpus: '0.30'
          memory: 100M
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

networks:
  net:
    driver: overlay
